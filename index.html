<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Room Visualizer</title>

<style>
:root {
  --bg1: #0f2027;
  --bg2: #2c5364;
  --accent: #00c9a7;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

.app {
  width: 95%;
  max-width: 750px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  opacity: 0.8;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  background: var(--accent);
  color: black;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.03);
}

.preview {
  margin-top: 20px;
  text-align: center;
}

.preview img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

.card {
  margin-top: 15px;
  padding: 15px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="app">
  <h1>üè† Dream Room Visualizer</h1>
  <p>Visualize your dream room with AI-style design ‚ú®</p>

  <input type="text" id="size" placeholder="Room size (e.g. 10x12 ft)">
  
  <select id="style">
    <option value="">Select Style</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="boho">Boho</option>
    <option value="minimal">Minimal</option>
    <option value="modern">Modern</option>
    <option value="gaming">Gaming</option>
    <option value="luxury">Luxury</option>
  </select>

  <button onclick="generateRoom()">‚ú® Generate Dream Room</button>

  <div class="preview" id="preview">
    <p>Enter details to generate your dream room</p>
  </div>
</div>

<script>
const styles = {
  cyberpunk: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c",
  boho: "https://images.unsplash.com/photo-1505691938895-1758d7feb511",
  minimal: "https://images.unsplash.com/photo-1493666438817-866a91353ca9",
  modern: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6",
  gaming: "https://images.unsplash.com/photo-1605902711622-cfb43c44367f",
  luxury: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c"
};

function generateRoom() {
  const size = document.getElementById("size").value;
  const style = document.getElementById("style").value;
  const preview = document.getElementById("preview");

  if (!size || !style) {
    preview.innerHTML = "<p>‚ö†Ô∏è Please fill all fields</p>";
    return;
  }

  const prompt = `A ${style} style room of size ${size} with aesthetic furniture, lighting, and decor`;

  preview.innerHTML = `
    <div class="card">
      <h3>üß† AI Prompt Generated:</h3>
      <p>${prompt}</p>
    </div>

    <img src="${styles[style]}" alt="Room">

    <div class="card">
      <h3>üé® Design Explanation:</h3>
      <p>This ${style} room is optimized for a ${size} layout with curated furniture, lighting, and space efficiency.</p>
    </div>
  `;
}
</script>

</body>
</html>
